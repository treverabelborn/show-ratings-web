<!DOCTYPE html>
<html>
    <head>
        <title>Ratings Scraper</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="http://requirejs.org/docs/release/2.1.5/comments/require.js"></script>
        <script type="text/javascript">
            require.config({
                paths: {
                    "papa-parse": "https://unpkg.com/papaparse@5.4.1/papaparse.min"
                },
            });
        </script>
        <script src="main.js"></script>
    </head>
    <body class="bg-black text-white">
        <div class="m-auto max-w-max mt-24">
            <h1 class="text-5xl font-bold">
                What's good on Netflix?
            </h1>
            <div class="text-2xl mt-10 mb-20" id="controls">
                <label class="mr-2">Sort By:</label>
                <select id="sortControls" name="options" onchange="onPageLoad()"
                    class="bg-black text-white border-4 py-1 border-black rounded hover:cursor-pointer hover:bg-gray-800 hover:border-gray-800">
                    <option value="criticRating">Critic Rating</option>
                    <option value="audienceRating">Audience Rating</option>
                    <option value="avgRating">Average Rating</option>
                </select>
            </div>
            <div id="shows"></div>
        </div>
    </body>
</html>
